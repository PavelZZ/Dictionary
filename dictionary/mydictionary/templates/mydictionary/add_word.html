<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>My dictionary</title>
</head>
<body>
    <h1>Добавить новое слово</h1>
    <form method="post" action="{% url 'add_word' %}">
        {% csrf_token %}
        <label for="word1">Слово (оригинал):</label>
        <input type="text" id="word1" name="word1" required><br><br>
        <label for="word2">Перевод:</label>
        <input type="text" id="word2" name="word2" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <p><a href="{% url 'home' %}">Домой</a></p>
</body>
</html>
